{% set page_title = 'Realizar Matrícula' %}
{% include 'includes/base_head.html' %}
{% include 'includes/navbar.html' %}

<h1 class="mb-4">Realizar Matrícula</h1>

<div class="row">
    <div class="col-12">
        <form action="/enrollments/save/{% if enrollment_value %}{{ enrollment_value[0] }}{% endif %}" method="POST">

            <div class="mb-3">
                <label for="student_id" class="form-label">Aluno</label>
                <select class="form-select" id="student_id" name="student_id" required>
                    <option value="">-- Selecione o Aluno --</option>

                    {% for item in dataStudent %}
                    <option value="{{ item[0] }}" {% if enrollment_value and item[0]==enrollment_value[1] %} selected {%
                        endif %}>
                        {{ item[1] }} </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="class_id" class="form-label">Turma</label>
                <select class="form-select" id="class_id" name="class_id" required>
                    <option value="">-- Selecione a Turma --</option>

                    {% for item in dataClass %}
                    <option value="{{ item[0] }}" {% if enrollment_value and item[0]==enrollment_value[2] %} selected {%
                        endif %}>

                        {{ item[1] }} - {{ item[2] }} - {{ item[3] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/enrollments" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% include 'includes/footer.html' %}
