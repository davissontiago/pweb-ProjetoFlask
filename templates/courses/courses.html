{% set page_title = 'Lista Cursos' %}
{% include 'includes/base_head.html' %} 
{% include 'includes/navbar.html' %}

<h1 class="mb-4">Lista de Cursos</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome do Curso</th>
            <th>Duração</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }} períodos</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
