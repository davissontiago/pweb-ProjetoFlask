{% set page_title = 'Lista Alunos' %}
{% include 'includes/base_head.html' %} 
{% include 'includes/navbar.html' %}

<h1 class="mb-4">Lista de Alunos</h1>

<div class="mt-3 mb-4"> 
    <a href="/students/form" class="btn btn-primary">Novo</a>
</div> 

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
